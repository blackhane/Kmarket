<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문상세</title>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/star-rating-svg.css">
   
</head>
<body>
    <div id="wrapper">
        <!-- 주문상세 팝업 -->
        <div id="popOrder" class="popup">
            <div>
                <nav>
                    <h1>주문상세</h1>
                    <button class="btnClose">X</button>
                </nav>
                <section>
                    <article class="order">
                        <h3>주문정보</h3>
                        <table border="0">
                            <tr>
                                <th>날짜</th>
                                <th>상품정보</th>
                                <th>결제금액</th>
                                <th>상태</th>
                            </tr>
                            <tr>
                                <td>
                                    <p class="date">2022-12-13</p>
                                    주문번호 : <span class="ordNo">1012211341</span>
                                </td>
                                <td>
                                    <img src="https://via.placeholder.com/80x80" alt="">
                                    <ul>
                                        <li class="company">상호명</li>
                                        <li class="prodName">상품명</li>
                                        <li>수량 : <span class="prodCount">1</span>개</li>
                                        <li class="prodPrice">34,000</li>
                                    </ul>
                                </td>
                                <td class="payment">
                                    <ol>
                                        <li class="price">
                                            <span>판매가</span>
                                            <span>34,000원</span>
                                        </li>
                                        <li class="discount">
                                            <span>할인</span>
                                            <span>- 3,000원</span>
                                        </li>
                                        <li class="total">
                                            <span>결제금액</span>
                                            <span>34,000원</span>
                                        </li>
                                    </ol>
                                </td>
                                <td class="status">배송완료</td>
                            </tr>
                        </table>
                    </article>
                    <article class="delivery">
                        <h3>배송정보</h3>
                        <table border="0">
                            <tr>
                                <th>주문자</th>
                                <td class="name">홍길동</td>
                            </tr>
                            <tr>
                                <th>연락처</th>
                                <td class="hp">010-1234-1001</td>
                            </tr>
                            <tr>
                                <th>배송지</th>
                                <td class="address">[210**] 부산광역시 부산진구 대연동 121 10층 1004호</td>
                            </tr>
                            <tr>
                                <th>배송요청사항</th>
                                <td class="request">없음</td>
                            </tr>                        
                        </table>
                    </article>
                </section>
            </div>
        </div>
        <!-- 주문상세 팝업 끝 -->
    </div>
    
</body>
</html>
