<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품평 작성하기</title>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/star-rating-svg.css">
   
</head>
<body>
    <div id="wrapper">
        <!-- 상품평쓰기 팝업 -->
        <div id="popReview" class="popup">
            <div>
                <nav>
                    <h1>상품평 작성하기</h1>
                    <button class="btnClose">X</button>
                </nav>
                <section>
                    <form action="#">
                        <table border="0">
                            <tr>
                                <th>상품명</th>
                                <td class="productName">상품명 출력</td>
                            </tr>
                            <tr>
                                <th>만족도</th>
                                <td class="rating">
                                    <div class="my-rating"></div>
                                </td>
                            </tr>                            
                            <tr>
                                <th>내용</th>
                                <td class="review">
                                    <textarea name="review" placeholder="내용입력"></textarea>
                                </td>
                            </tr>                        
                        </table>
                        <p>
                            ※ 상품평을 작성하시면 구매확정 포인트와 더불어 추가 포인트를 지급합니다.
                        </p>

                        <div>
                            <input type="submit" class="btnPositive" value="작성완료"/>
                            <button class="btnNegative btnCancel">취소</button>
                        </div>
                    </form>
                </section>                    
            </div>
        </div>
        <!-- 상품평쓰기 팝업 끝 -->
    </div>
    
</body>
</html>
