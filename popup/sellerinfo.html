<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>판매자 정보</title>
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/star-rating-svg.css">
   
</head>
<body>
    <div id="wrapper">
        <!-- 판매자정보 팝업 -->
        <div id="popSeller" class="popup">
            <div>
                <nav>
                    <h1>판매자 정보</h1>
                    <button class="btnClose">X</button>
                </nav>
                <section>
                    <table border="0">
                        <tr>
                            <th>판매자 등급</th>
                            <td class="level">파워딜러</td>
                        </tr>
                        <tr>
                            <th>상호</th>
                            <td class="company">(주)회사명</td>
                        </tr>
                        <tr>
                            <th>대표자</th>
                            <td class="ceo">홍길동</td>
                        </tr>
                        <tr>
                            <th>전화번호</th>
                            <td class="tel">051-123-1000</td>
                        </tr>
                        <tr>
                            <th>FAX</th>
                            <td class="fax">051-123-1001</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td class="email">company@abc.com</td>
                        </tr>
                        <tr>
                            <th>사업자번호</th>
                            <td class="bizNum">123-12-123457</td>
                        </tr>
                        <tr>
                            <th>영업소재지</th>
                            <td class="address">
                                [210**] 부산광역시 부산진구 대연동 121 10층 1004호
                            </td>
                        </tr>
                    </table>
                    <p>
                        ※ 위 정보는 전자상거래법 제 20조 제 2항 및 동법 시행령 제 25조 제 2항에 의거하여<br>
                        소비자보호에 의거 공개합니다.
                    </p>

                    <div>
                        <button class="btnPositive btnQuestion">문의하기</button>
                    </div>

                </section>
            </div>
        </div>
        <!-- 판매자정보 팝업 끝 -->
    </div>
    
</body>
</html>
